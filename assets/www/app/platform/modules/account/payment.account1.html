<ion-header-bar hide-tabs="true" id="s-header" class="{{vm.model.subAccountTypeText.split(',')[4].split(':')[0]}}" cache-view="false">
    <div class="button button-icon-sm button-clear icon iconfont icon-jiantou" style="left: 2px;" ng-click="goNativeBack('tab.account')">
    </div>
    <h1 class="title1" style="color: #fff;font-weight: normal">{{vm.model.subAccountTypeText.split(',')[0]}}</h1>
    <div class="button button-clear" style="position: absolute;right:10px;top:6px" ng-click="moreToggle()">
        <i class="iconfont {{vm.model.subAccountTypeText.split(',')[1]}}" style="color: #fff;font-size: 30px;"></i>
    </div>
    <span class="more-hide-arrow" ng-show="visible"></span>
    <div class="more-hide" ng-show="visible">
        <ul>
            <li class="button button-clear" ng-click="goNativeBack('tab.account')">
                <i class="iconfont icon-58-copy" style="color: #fff;font-size: 16px;"></i>
                <label style="font-size: 15px">首&nbsp;&nbsp;&nbsp;&nbsp;页</label>
            </li>
            <li class="button button-clear" ng-click="goNativeBack('tab.notice-list')">
                <i class="iconfont icon-wodexiaoxi2" style="color: #fff;font-size: 14px;"></i>
                <label style="font-size: 15px">消&nbsp;&nbsp;&nbsp;&nbsp;息</label>
            </li>
            <li class="button button-clear" ng-click="goNativeBack('tab.account-qrcode')">
                <i class="iconfont icon-erweima1" style="color: #fff;font-size: 14px;"></i>
                <label style="font-size: 15px">推介码</label>
            </li>
            <li class="button button-clear" ng-click="goNativeBack('tab.manage')">
                <i class="iconfont icon-user" style="color: #fff;font-size: 17px;"></i>
                <label style="font-size: 15px">我&nbsp;&nbsp;&nbsp;&nbsp;的</label>
            </li>
        </ul>
    </div>
</ion-header-bar>
<ion-content class="{{vm.model.subAccountTypeText.split(',')[4].split(':')[1]}}">
    <ion-refresher on-refresh="vm.doRefresh()"
                   pulling-text="下拉刷新"
                   refreshing-text="刷新中..."
                   refreshing-icon="ion-loading-b">
    </ion-refresher>
    <div class="profile profile-special1">
        <div class="content">
            <div class="amount">
                <div id="ydaySharedAmount" decimals="2" count-up startVal="0" end-val="vm.model.ydaySharedAmount" duration="1" style="padding-top: 20px;"></div>
            </div>
            <div class="title" style="color: rgba(255, 255, 255, 0.7);">昨日收益 ({{vm.model.subAccountTypeText.split(',')[6]}})</div>
            <div class="title1">
                <label style="font-size: 19px;">股本总额</label>
                <label style="font-size: 19px"  ng-if="vm.flag==true">{{vm.model.amount|number:2}}</label>
                <label style="font-size: 19px;" ng-if="vm.flag==true">{{vm.model.subAccountTypeText.split(',')[6]}}</label>
                <label style="font-size: 19px" ng-if="vm.flag==false">****{{vm.model.subAccountTypeText.split(',')[6]}}</label>
                <a href="javascript:void(0);" ng-class="{'icon iconfont icon-kejian2':vm.flag==true, 'icon iconfont icon-bukejian':vm.flag==false}" style="color: rgba(255, 255, 255, 0.7);font-size: 20px" ng-click="vm.display()"></a>
            </div>
            <div class="row" style="background: rgba(255, 255, 255, 0.1);padding: 10px 0">
                <div style="position: relative; left: 50%; top: 5px; height: 40px"></div>
                <div class="col-50">
                    <p class="font-18" style="color: #fff;margin: 0 0 5px;">{{vm.model.totalSharedAmount|number:2}}</p>
                    <p class="font-14" style="color: rgba(255, 255, 255, 0.7);">累计收益({{vm.model.subAccountTypeText.split(',')[6]}})</p>
                </div>
                <div class="col-50">
                    <p class="font-18" style="color: #fff;margin: 0 0 5px;">{{vm.model.tradeAmount|number:2}}</p>
                    <p class="font-14" style="color: rgba(255, 255, 255, 0.7);">累计交易额({{vm.model.subAccountTypeText.split(',')[6]}})</p>
                </div>
            </div>
        </div>
    </div>
    <div class="list">
        <div class="item item-icon-left" style="border:none">
            <i class="icon iconfont icon-jinbiyue" style="font-size: 29px;color: #ef5350;"></i>
            <label class="font-17">股本余额({{vm.model.subAccountTypeText.split(',')[6]}})</label>
            <div class="item-note font-18" id="cashAmount" decimals="2" count-up startVal="0" end-val="vm.model.cashAmount" duration="1" style="color: orange;"></div>
        </div>
        <div class="item item-gap"></div>
        <div class="item block" style="border:none">
            <div class="text-center" ng-class="{'grid-item-33':vm.model.userType=='0','grid-item-50':vm.model.userType=='1'}" ng-click="goNativeBackParams('tab.account-transfer', {subAccountType:vm.subAccountType})">
                <i class="icon iconfont icon-daochu balanced font-30"></i>
                <div class="fab-button-label font-15" style="padding-bottom: 0px">转移</div>
            </div>
            <div class="text-center" ng-class="{'grid-item-33':vm.model.userType=='0','grid-item-50':vm.model.userType=='1'}" ng-click="goNativeBackParams('tab.account-withdraw', {subAccountType:vm.subAccountType})">
                <i class="icon iconfont icon-jiaoyijilu blue font-30" ng-if="(vm.model.isNomalBank==1&&vm.model.userType=='0'&&vm.model.isQiYe==0)||(vm.model.isEntBank==1&&vm.model.userType=='0'&&vm.model.isQiYe==1)||(vm.model.isNomalBank==1&&vm.model.bankUsed!=null&&vm.model.bankUsed.split(':')[0]=='0'&&vm.model.userType=='1')||(vm.model.isEntBank==1&&vm.model.bankUsed!=null&&vm.model.bankUsed.split(':')[0]=='1'&&vm.model.userType=='1')"></i>
                <i class="icon iconfont icon-jiaoyijilu font-30" style="color: grey" ng-if="(vm.model.isNomalBank==0&&vm.model.userType=='0'&&vm.model.isQiYe==0)||(vm.model.isEntBank==0&&vm.model.userType=='0'&&vm.model.isQiYe==1)||(vm.model.isNomalBank==0&&vm.model.bankUsed!=null&&vm.model.bankUsed.split(':')[0]=='0'&&vm.model.userType=='1')||(vm.model.isEntBank==0&&vm.model.bankUsed!=null&&vm.model.bankUsed.split(':')[0]=='1'&&vm.model.userType=='1')||(vm.model.bankUsed==null&&vm.model.userType=='1')"></i>
                <div class="fab-button-label font-15" style="padding-bottom: 0px">回购(交易)</div>
            </div>
            <div class="grid-item-33 text-center" ng-if="vm.model.userType=='0'" ng-click="goNativeBackParams('tab.account-ceded', {subAccountType:vm.subAccountType})">
                <i class="icon iconfont icon-jiaoyiwancheng energized font-30"></i>
                <div class="fab-button-label font-15" style="padding-bottom: 0px">转让(交易)</div>
            </div>
            <div ng-if="vm.model.userType=='0'" style="position: relative; left: 33%; top: 0px; width: 1px; height: 55px; border-left: 0.5px solid #DDDDDD"></div>
            <div ng-if="vm.model.userType=='0'" style="position: absolute; left: 66%; top: 10px; width: 1px; height: 55px; border-left: 0.5px solid #DDDDDD"></div>
            <div ng-if="vm.model.userType=='1'" style="position: relative; left: 50%; top: 0px; width: 1px; height: 55px; border-left: 0.5px solid #DDDDDD"></div>
        </div>
        <div class="item item-gap"></div>
        <div class="item item-icon-left item-icon-right" style="border:none" ng-click="goNativeBackParams('tab.account-payment-list', {subAccountType:vm.subAccountType, back:'payment'})">
            <i class="icon iconfont icon-touzi1" style="font-size: 29px; color:#ef5350;"></i>
            <label class="font-17" style="position: relative;top: -1px;">财务记录</label>
            <i class="icon ion-chevron-right icon-accessory"></i>
        </div>
        <div class="item item-icon-left item-icon-right"  style="border-bottom-width:0px" ng-click="goNativeBackParams('tab.account-bill-list', {subAccountType:vm.subAccountType})">
            <i class="icon iconfont icon-zidong" style="font-size: 29px; color:#ef5350;"></i>
            <label class="font-17" style="position: relative;top: -1px;">交易记录</label>
            <i class="icon ion-chevron-right icon-accessory"></i>
        </div>
    </div>
</ion-content>
