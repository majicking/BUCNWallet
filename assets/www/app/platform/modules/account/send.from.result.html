<ion-header-bar class="bar-themeCool" cache-view="false" hide-tabs="true">
    <div class="button button-icon-sm button-clear" style="left: 2px;font-size: 15px" ng-click="goNativeBack('tab.account')">{{'transfer.complete' | translate}}</div>
    <h1 class="title1" style="color: #fff;font-weight: normal;">{{'transfer.results_details' | translate}}</h1>
</ion-header-bar>

<ion-content class="bg-color bg-themeCool">
    <div class="item item-body" ng-show="vm.showPage">
        <div class="cd-container cd-timeline">
            <div ng-class="{'cd-timeline-result1-withdraw':vm.model.state=='00'||vm.model.state=='01','cd-timeline-result2':vm.model.state=='02','cd-timeline-result3':vm.model.state=='03'}">
                <div class="cd-timeline-block">
                    <div class="cd-timeline-icon cd-info-blue">
                        <i class="icon ion-checkmark-round"></i>
                    </div>
                    <div class="cd-timeline-content">
                        <div class="cd-title cd-info-blue">{{'transfer.has_been_submitted' | translate}}</div>
                        <span class="cd-date" style="display: block;float: none">{{vm.model.walletAddress}}</span>
                        <span class="cd-date" style="display: block;float: none">{{vm.model.createTime | date:'yyyy-MM-dd HH:mm:ss'}}</span>
                    </div>
                </div>
                <div ng-class="{'cd-timeline-result4':vm.model.state=='03'}"></div>
                <div class="cd-timeline-block">
                    <div class="cd-timeline-icon" ng-class="{'cd-warning':vm.model.state=='00'||vm.model.state=='01','cd-info-blue':vm.model.state=='02','cd-error':vm.model.state=='03'}">
                        <i class="icon" ng-class="{'iconfont icon-time font-22':vm.model.state=='00'||vm.model.state=='01','iconfont icon-renminbi font-22':vm.model.state=='02','ion-close':vm.model.state=='03'}"></i>
                    </div>
                    <div class="cd-timeline-content">
                        <div class="cd-title cd-info-blue" >{{'transfer.Waiting_for' | translate}}</div>
                        <span class="cd-date">{{vm.model.times}} {{'transfer.after' | translate}}</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</ion-content>
