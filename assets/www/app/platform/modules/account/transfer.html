<ion-header-bar hide-tabs="true" id="s-header" class="{{vm.model.subAccountTypeText.split(',')[4].split(':')[0]}}" cache-view="false">
    <div class="button button-icon-sm button-clear icon iconfont icon-jiantou" style="left: 2px;" ng-click="goNativeBackParams(vm.model.subAccountTypeText.split(',')[3], {subAccountType:vm.subAccountType})">
    </div>
    <h1 class="title1" style="color: #fff;font-weight: normal">转移</h1>
    <div class="button button-clear" style="position: absolute;right:10px;top:6px" ng-click="moreToggle()">
        <i class="iconfont {{vm.model.subAccountTypeText.split(',')[1]}}" style="color: #fff;font-size: 30px;"></i>
    </div>
    <span class="more-hide-arrow" ng-show="visible"></span>
    <div class="more-hide" ng-show="visible">
        <ul>
            <li class="button button-clear" ng-click="goNativeBackParams(vm.model.subAccountTypeText.split(',')[3], {subAccountType:vm.subAccountType})">
                <i class="iconfont {{vm.model.subAccountTypeText.split(',')[1]}}" style="color: #fff;font-size: 16px;"></i>
                <label style="font-size: 15px">账&nbsp;&nbsp;&nbsp;&nbsp;户</label>
            </li>
            <li class="button button-clear" ng-click="goNativeBack('tab.account')">
                <i class="iconfont icon-58-copy" style="color: #fff;font-size: 16px;"></i>
                <label style="font-size: 15px">首&nbsp;&nbsp;&nbsp;&nbsp;页</label>
            </li>
            <li class="button button-clear" ng-click="goNativeBack('tab.notice-list')">
                <i class="iconfont icon-wodexiaoxi2" style="color: #fff;font-size: 14px;"></i>
                <label style="font-size: 15px">消&nbsp;&nbsp;&nbsp;&nbsp;息</label>
            </li>
            <li class="button button-clear" ng-click="goNativeBack('tab.account-qrcode')">
                <i class="iconfont icon-erweima1" style="color: #fff;font-size: 14px;"></i>
                <label style="font-size: 15px">推介码</label>
            </li>
            <li class="button button-clear" ng-click="goNativeBack('tab.manage')">
                <i class="iconfont icon-user" style="color: #fff;font-size: 17px;"></i>
                <label style="font-size: 15px">我&nbsp;&nbsp;&nbsp;&nbsp;的</label>
            </li>
        </ul>
    </div>
</ion-header-bar>
<ion-content class="{{vm.model.subAccountTypeText.split(',')[4].split(':')[1]}}">
    <div class="list">
        <div class="item withdraw item-icon-left item-icon-right" ng-click="vm.subAccountChanged(subAccountType.value)" ng-if="subAccountType.value!=vm.subAccountType&&subAccountType.text.split(',')[5]==1" ng-repeat="subAccountType in vm.model.subAccountTypeList">
            <i class="icon iconfont {{subAccountType.text.split(',')[1]}} {{subAccountType.text.split(',')[2]}}" style="font-size: 25px;"></i>
            <label style="font-size: 16px">{{subAccountType.text.split(',')[0]}}</label>
            <i class="icon balanced" ng-class="{'ion-ios-circle-outline':vm.input.subAccountTypeTo!=subAccountType.value,'ion-ios-checkmark-outline':vm.input.subAccountTypeTo==subAccountType.value}"></i>
        </div>
        <div class="item-gap"></div>
        <div class="item withdraw">
            <label style="font-size: 16px" ng-if="vm.subAccountType=='0001'">股本余额</label>
            <label style="font-size: 16px" ng-if="vm.subAccountType=='0099'">资金余额</label>
            <div class="item-note-orange">{{vm.model.cashAmount|number:2}}</div>
        </div>
        <div class="item-gap"></div>
        <div class="item item-input item-stacked-label withdraw">
            <span class="input-label withdraw" ng-if="vm.subAccountType=='0001'" style="font-weight: normal;">转移股本额</span>
            <span class="input-label withdraw" ng-if="vm.subAccountType=='0099'" style="font-weight: normal;">转移资金额</span>
            <!--<input type="number"-->
                   <!--ng-model="vm.input.money"-->
                   <!--ng-change="vm.moneyChanged()"-->
                   <!--placeholder="转移资金不能位小数" ng-if="vm.model.transferLimit != null && vm.subAccountType == '0099'">-->
            <!--<input type="number"-->
                   <!--ng-model="vm.input.money"-->
                   <!--ng-change="vm.moneyChanged()"-->
                   <!--placeholder="转移股本最低额为{{vm.model.transferLimit}}" ng-if="vm.model.transferLimit != null && vm.subAccountType == '0001'">-->
            <!--<input type="number"-->
                   <!--ng-model="vm.input.money"-->
                   <!--ng-change="vm.moneyChanged()"-->
                   <!--ng-if="vm.model.transferLimit == null">-->
            <input type="number"
                   style="float: left;width: 75%"
                   ng-model="vm.input.money"
                   ng-change="vm.moneyChanged()"
                   placeholder="转移资金额不能为小数" ng-if="vm.subAccountType == '0099'">
            <input type="number"
                   style="float: left;width: 75%"
                   ng-model="vm.input.money"
                   ng-change="vm.moneyChanged()"
                   placeholder="转移股本额不能为小数" ng-if="vm.subAccountType == '0001'">
            <div class="item-note-dblue font-14" style="position:absolute;padding-top: 6px;right: 16px" ng-click="vm.allIn()">全部额度</div>
        </div>
        <div class="item-gap"></div>
        <div class="item item-input item-stacked-label withdraw">
            <span class="input-label withdraw" style="font-weight: normal;color:#000;">交易密码</span>
            <input type="password"
                   ng-model="vm.input.payPassword"
                   placeholder="请输入交易密码">
        </div>
    </div>
    <!--<div style="text-align: center; margin-top: 10px;font-size: 13px;color: #96ABBB;" ng-show="vm.model.transferCount != null">-->
        <!--每天转移操作不得大于 {{vm.model.transferCount}} 次-->
    <!--</div>-->
    <div class="padding-horizontal">
        <button class="button button-block {{vm.model.subAccountTypeText.split(',')[4].split(':')[3]}}" ng-disabled="vm.disabled" ng-click="vm.confirm()">
            确认转移
        </button>
    </div>
</ion-content>
