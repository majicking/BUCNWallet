<ion-view view-title="绑定账户" ng-show="!vm.showError">
    <ion-nav-bar class="bar-dblue">
    </ion-nav-bar>
    <ion-content class="bg-color">
        <div class="list">
            <div class="item item-avatar" ng-show="vm.showPage">
                <img ng-src="{{vm.wechatInfo.headImgUrl}}">
                <h2 style="margin-top:10px;">{{vm.wechatInfo.nickname}}</h2>
            </div>
            <div class="item item-icon-left">
                <i class="icon ion-ios-person"></i>
                <input type="text" placeholder="用户名" ng-model="vm.username">
            </div>
            <div class="item item-icon-left">
                <i class="icon ion-android-lock"></i>
                <input type="password" placeholder="密码" ng-model="vm.password">
            </div>
        </div>
        <div style="text-align: center; margin-top: 10px; margin-left: 10px; margin-right: 10px;font-size: 13px;color: #96abbb;">
        </div>
        <div class="padding-top padding-horizontal">
            <button class="button button-block button-dblue" ng-click="vm.bindAccount()">
                立即绑定
            </button>
        </div>
    </ion-content>
</ion-view>
<div class="weui_msg" ng-if="vm.showError">
    <div class="weui_icon_area"><i class="weui_icon_warn weui_icon_msg"></i></div>
    <div class="weui_text_area">
        <h2 class="weui_msg_title">微信认证超时</h2>
        <p class="weui_msg_desc">请关闭此页面并重新访问</p>
    </div>
    <div class="weui_opr_area">
        <p class="weui_btn_area">
            <button class="weui_btn weui_btn_primary" ng-click="vm.close()">关闭</button>
        </p>
    </div>
</div>
