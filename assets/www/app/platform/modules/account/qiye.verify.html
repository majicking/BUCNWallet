<ion-view view-title="企业认证" cache-view="false">
    <ion-nav-bar class="bar-dblue">
        <ion-nav-buttons side="right">
            <button class="button button-clear" ui-sref="verify">个人</button>
        </ion-nav-buttons>
    </ion-nav-bar>
    <ion-content class="bg-color">
        <div class="list">
            <div class="item item-icon-left">
                <i class="icon iconfont icon-999999farenyingyezhizhaohao" style="color:#666;font-size: 26px;"></i>
                <input type="text" placeholder="法人名" ng-model="vm.model.bizCredentialName">
            </div>
            <div class="item item-icon-left">
                <i class="icon iconfont icon-shimingxinxi" style="color:#666;font-size: 24px"></i>
                <input type="text" placeholder="法人证件号" ng-model="vm.model.idCard">
            </div>
            <div class="item item-icon-left">
                <i class="icon iconfont icon-gongsimingcheng" style="color:#666;font-size: 24px"></i>
                <input type="text" placeholder="公司名" ng-model="vm.model.name">
            </div>
            <div class="item item-icon-left">
                <i class="icon iconfont icon-yingyezhizhao" style="color:#666;font-size: 24px"></i>
                <input type="text" placeholder="营业执照号" ng-model="vm.model.bizLicenseNo">
            </div>
        </div>
        <div class="padding-top padding-horizontal">
            <button class="button button-block button-dblue" ng-click="vm.verify()">
                认证
            </button>
        </div>
    </ion-content>
</ion-view>
