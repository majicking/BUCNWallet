<ion-header-bar class="bar-themeCool" cache-view="false" hide-tabs="true">
    <div class="button button-clear icon iconfont icon-jiantou-left" ng-click="goNativeBack('tab.account')"></div>
    <h1 class="title1" style="color: #fff;font-weight: normal;">{{'qr_code.my_qr_code' | translate}}</h1>
</ion-header-bar>
<ion-content class="bg-color bg-themeCool"">
<div class="qrcode-main box-bg">
    <div style="border-radius: 1%;">
        <div class="qcode-box ">
            <div class="qcode-main">
                <img ng-src="{{vm.model.imgAddr?vm.model.imgAddr:'app/platform/resources/img/user.png'}}">
                <div class="rcode"><div class="font-19">{{vm.model.code}}</div></div>
            </div>
        </div>
        <div class="username">
            <div class="username-name font-15 f-c f-ac">{{vm.model.memberName}}</div>
            <div class="address-name font-15 f-c f-ac">{{vm.model.walletaddressShow}}</div>
        </div>
        <div class="item item-image" style="border:none;margin: 0 30px;border-radius: 10px;">
            <img ng-src="{{vm.model.imgAddr?vm.model.imgAddr:'app/platform/resources/img/user.png'}}">
            <qrcode version="5" error-correction-level="M" size="300" data="{{vm.model.walletaddress}}"></qrcode>
        </div>
    </div>
    <p class="text-center label-home mtb10" style="margin-bottom: 15px;font-size: 13px;color: #fff">
        {{'qr_code.scan_the_qr_code' | translate}}
    </p>
</div>
</ion-content>
