<ion-header-bar class="bar-themeCool" cache-view="false" hide-tabs="true">
    <div class="button button-clear icon iconfont icon-jiantou-left" ng-click="goNativeBack('tab.manage')"></div>
    <h1 class="title1" style="color: #fff;font-weight: normal;">{{'setting.setting' | translate}}</h1>
</ion-header-bar>
<ion-content class="bg-color bg-themeCool">
    <div class="setting-main box-bg">
        <div class="hidden" style="background: #1b82d2;height: 20px;margin-top:-20px;"></div>
        <div class="f f-c" style="position: relative;top: -60px;">
            <div class="f f-dc userName-b">
                <div class="userName-box">
                    <img class="userName-img" ng-src="{{vm.model.imgAddr?vm.model.imgAddr:'app/platform/resources/img/user.png'}}">
                    <input type="file" class="userName-file" nv-file-select="" uploader="imgUploader" multiple>
                    <img class="userName-upload" src="app/platform/resources/img/header.png" />
                </div>
                <div class="name userName-name">{{vm.model.username}}</div>
                <div class="payment-tips--weak">{{vm.model.mobile}}</div>
            </div>
        </div>
        <div class="f-sb" style="position: relative;top: -30px;">
            <div class="btn-box f-ac f-c setting-btn--box" ng-click="goNativeBack('tab.manage-verify')">
                <button class="btn-box--main f-ac f-c setting-btn" >
                    <div class="f-dc f-c">
                        <i class="icon iconfont icon-shiming f-c setting-iconfont" style="font-size: 23px;margin-bottom: 6px;margin-top: 10px"></i>
                        <p>{{'manage.real_name_authentication' | translate}}</p>
                    </div>
                </button>
            </div>
            <div class="btn-box f-ac f-c setting-btn--box" ng-click="goNativeBack('tab.manage-password')">
                <button class="btn-box--main f-ac f-c setting-btn">
                    <div class="f-dc f-c">
                        <i class="icon iconfont icon-icon-mima f-c setting-iconfont"></i>
                        <p>{{'setting.modify_login_password' | translate}}</p>
                    </div>
                </button>
            </div>
            <div class="btn-box f-ac f-c setting-btn--box" ng-click="goNativeBack('tab.manage-repayment')">
                <button class="btn-box--main f-ac f-c setting-btn">
                    <div class="f-dc f-c">
                        <i class="icon iconfont icon-mima f-c setting-iconfont"></i>
                        <p>{{'setting.modify_pay_password' | translate}}</p>
                    </div>
                </button>
            </div>
        </div>
        <div class="f-sb setting-main--pattern">
            <div class="btn-box f-ac f-c setting-btn--box" ng-click="goNativeBack('tab.manage-pattern')">
                <button class="btn-box--main f-ac f-c setting-btn">
                    <div class="f-dc f-c">
                        <i class="icon iconfont icon-weibiaoti-- f-c setting-iconfont" style="font-size: 25px;margin-bottom: 6px;margin-top: 6px"></i>
                        <p>{{'setting.modify_pattern' | translate}}</p>
                    </div>
                </button>
            </div>
            <div class="btn-box f-ac f-c setting-btn--box" ng-click="goNativeBack('tab.manage-mobile')">
                <button class="btn-box--main f-ac f-c setting-btn">
                    <div class="f-dc f-c">
                        <i class="icon iconfont icon-zhcc_shoujihao f-c setting-iconfont" style="font-size: 28px;margin-bottom: 6px;margin-top: 6px"></i>
                        <p>{{'setting.mobile_number' | translate}}</p>
                    </div>
                </button>
            </div>
            <div class="btn-box f-ac f-c setting-btn--box" ng-click="vm.build()">
                <button class="btn-box--main f-ac f-c setting-btn">
                    <div class="f-dc f-c">
                        <i class="icon iconfont icon-more f-c setting-iconfont" style="font-size: 28px;margin-bottom: 6px;margin-top: 6px"></i>
                        <p>{{'setting.more' | translate}}</p>
                    </div>
                </button>
            </div>
        </div>
    </div>
</ion-content>
